<h2>Modificar Artigo: "{{ artigo.titulo }}"</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar Modificações</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
</form>
